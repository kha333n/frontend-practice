<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Design with Tailwind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/card-design-with-tailwind.css">
</head>
<body class="flex items-center justify-center h-screen">
<div class="card flex rounded-xl">
    <div class="background-gradient rounded-xl">
        <div class="flex flex-col items-center p-6 text-white justify-around h-full min-w-[210px]">
            <div class="rounded-full bg-black/20 px-6 py-1">
                <a href="#">PHP</a>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/919/919830.png" width="100" alt="PHP Logo">
            <div class="text-center">Intermedia difficulty</div>
        </div>
    </div>
    <div class="flex flex-col p-6 text-gray-600">
        <h1 class="mt-2 text-3xl mb-3 text-black font-normal">
            <a href="#" class="no-underline">Testing Jargon</a>
        </h1>
        <p class="flex-1">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
        </p>
        <div class="flex items-center">
            <div class="mr-4 flex items-center text-sm">
                <img src="./assets/book.png" class="w-3 h-3 me-1" alt="book icon">
                5 Lessons
            </div>
            <div class="flex items-center text-sm">
                <img src="./assets/clock.png" class="w-3 h-3 me-1" alt="clock icon">
                53:10 min
            </div>
        </div>
    </div>
</div>
</body>
</html>
