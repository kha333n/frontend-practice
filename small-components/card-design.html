<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div class="card">
    <div class="card-aside">
        <div class="aside-content">
            <div class="aside-header">
                <a href="#">PHP</a>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/919/919830.png" width="100" alt="PHP Logo">
            <div>Intermedia difficulty</div>
        </div>
    </div>
    <div class="card-content">
        <h1>
            <a href="">Testing Jargon</a>
        </h1>
        <p class="content-excerpt">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
        </p>
        <div class="content-meta">
            <div>
                <img src="./assets/book.png" alt="book icon">
                5 Lessons
            </div>
            <div>
                <img src="./assets/clock.png" alt="clock icon">
                53:10 min
            </div>
        </div>
    </div>
</div>
</body>
</html>
